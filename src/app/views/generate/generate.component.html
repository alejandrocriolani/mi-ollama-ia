<div class="mx-4">
    <h2 class="text-3xl font-semibold mb-4">Generate</h2>
        
    <app-llama-2 (sendPromt)="callOllama($event)" (sendStreamPromt)="callOllamaStreamed($event)" #chat1></app-llama-2>
    
    @for(pr of preguntasRespuestas; track pr.id) {
        <section>
        <h4>Pregunta: {{pr.prompt}}</h4>
        <p>
            {{pr?.response?.response}}
        </p>
        </section>
    }
</div>
