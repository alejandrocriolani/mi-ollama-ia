<div class="my-4">
  @for (msg of messsages; track msg.id) {
    @if(msg.chatMessage?.role === 'user') {
      <div class="flex justify-end">
        <div class="bg-blue-500 text-white p-2 rounded-xl">
          {{msg.chatMessage?.content}}
        </div>
      </div>
    } @else {
      <div class="flex justify-start">
        <div class="bg-gray-200 p-2 rounded-xl">
          {{msg.chatMessage?.content}}
        </div>
      </div>
    }
  }

</div>
